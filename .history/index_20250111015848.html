<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="section1">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <div class="cardContainer">
        <div class="cardHolder">
          <div class="player1">
            <img src="gameCard2.png" alt="" />
            <input type="text" id="player1Name" required" placeholder="Enter
            Name For X's">
          </div>
          <div class="versusBox">
            <h1>VS</h1>
          </div>

          <div class="player2">
            <img src="gameCard1.png" alt="" />
            <input type="text" id="player2Name" required" placeholder="Enter
            Name For O's">
          </div>
        </div>
      </div>

      <footer>
        <button id="startBtn">Start</button>
      </footer>
      <!-- <a href="/game.html" target="_blank" rel="noopener noreferrer" id="playBtn" type="submit">Play Game</a> -->
    </div>

    <div class="section2" style="display: none">
      <div class="headingButtons">
        <h1>Lets's Play Tic Tac Toe</h1>
        <div class="btns">
          <button id="reset" onclick="resetGame()">Reset Game</button>
          <button id="reset" onclick="mainMenue()">Main Menu</button>
        </div>
      </div>

      <div class="fullContainer">
        <div class="player1">
          <img src="gameCard2.png" alt="" />
          <p id="displayName1"></p>
        </div>

        <div class="gameContainer">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>

        <div class="player2">
          <img src="gameCard1.png" alt="" />
          <p id="displayName2"></p>
        </div>
      </div>
    </div>
    <div class="msgFooter" style="display: none">
      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
